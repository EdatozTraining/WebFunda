<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>



<input type="button" value="Go" onclick="doclick()">

<p>OUTPUT:<p>
<p id="demo"></p>


<script>

function doclick() {
    var x = 5;
    var y = 6;
    var z = x + y;
    document.getElementById("demo").innerHTML =   "The value of z is: " + z;
}
</script>

</body>
</html>
